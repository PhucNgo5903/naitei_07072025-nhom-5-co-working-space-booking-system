<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Danh sách sản phẩm</title>
</head>

<body>
    <!-- Sử dụng layout admin -->
    <div th:replace="layouts/admin_layout :: layout(~{::section})">
        <section>
            <h2>Danh sách sản phẩm</h2>
            <!-- Ghi chú: Đây là bảng liệt kê sản phẩm -->
            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu mẫu -->
                    <tr>
                        <td>1</td>
                        <td>Sản phẩm A</td>
                        <td>100.000</td>
                        <td>
                            <a href="#">Sửa</a> | <a href="#">Xoá</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
